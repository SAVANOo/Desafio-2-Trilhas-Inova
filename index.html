<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas Inova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-content">
        <form class="form" action="#">
            <h1 class="form-title">Inscreva-se</h1>
            <input class="form-input" type="text" placeholder="Nome Completo">
            <input class="form-input" type="email" placeholder="E-mail">
            <input class="form-input" type="number" placeholder="CPF">
            <input class="form-input" type="tel" placeholder="Telefone">
            <input class="form-input" type="text" placeholder="Endereço">
            <input class="form-input" type="text" placeholder="Cidade">
            <div class="documents">
                <div class="documents-card">
                    <img class="documents-card-icon" src="src/upload_icon.svg" alt="Icone de Upload de Documento">
                    <label class="documents-card-label" for="identidade">Selecione o arquivo ou arraste pra cá</label>
                    <a href="#" class="documents-card-input">Selecionar</a>
                </div>
                <div class="documents-card">
                    <img class="documents-card-icon" src="src/upload_icon.svg" alt="Icone de Upload de Documento">
                    <label class="documents-card-label" for="residencia">Selecione o arquivo ou arraste pra cá</label>
                    <a href="#" class="documents-card-input">Selecionar</a>
                </div>
            </div>
            <h4 class="text-mandatory">*Atenção todos os dados acima são obrigatórios</h4>
            <div class="form-buttons">
                <input type="button" class="button--cancel" value="Cancelar">
                <input type="submit" class="button--submit" placeholder="Enviar">
            </div>
        </form>
        <div class="image-container">
            <img class="image" src="src/imagem_trilhas.png" alt="Imagem principal Trilhas Inova">
        </div>
    </main>
</body>

</html>
